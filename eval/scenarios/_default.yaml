# Универсальные сценарии для Pack B и персон без своего файла
# Формат: turns — фиксированные сообщения пользователя (answer_first, один вопрос макс)

persona_id: _default

scenarios:

  - id: finance_anxiety_long
    turns:
      - "У меня нормальный доход, но постоянная тревога из-за денег. Каждое утро — мысли о счетах."
      - "Дай конкретные шаги, без воды."

  - id: insomnia
    turns:
      - "Иногда мысли не дают уснуть. Что с этим делать?"
      - "Расскажи подробнее, как это работает на практике."

  - id: me_bad
    turns:
      - "мне плохо"
      - "И что делать? Дай структуру."

  - id: grief
    turns:
      - "Потерял близкого. Не знаю, как жить дальше."
      - "Не говори, что время лечит. Нужна опора."

  - id: fired
    turns:
      - "Меня только что уволили. Дай план на 48 часов."
      - "Без философии. Конкретные шаги."

  - id: divorce
    turns:
      - "Развод. Злость, вина, пустота. Как разобраться без морали?"
      - "Что я контролирую, что отпустить?"

  - id: religions_ok
    turns:
      - "Как разные традиции смотрят на страдание?"
      - "Мне важна вера. Не обесценивай."

  - id: philosophy_topic_free
    turns:
      - "Поговорим про философию."
      - "Разверни мысль. Без перечислений школ."

  - id: explain_wider
    turns:
      - "Объясни шире. Расскажи детальнее про зону контроля, разбери на слои."
      - "Дай пример. Привяжи к реальности."
