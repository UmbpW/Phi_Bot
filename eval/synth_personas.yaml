# Single source of truth для synth runner
# 9 персон: system_builder_intense, structured_ops_stoic + 7 Pack B

persona_defaults:
  expects_answer_first: true
  explain_trigger_sensitive: true
  accepts_philosophy_examples: true
  max_questions_tolerance: 1
  needs_structure: true
  anti_meta_required: true
  completion_sensitive: true
  fork_tolerance: low
  short_mode_breaks_trust: true

personas:

  - id: system_builder_intense
    title: "Системный интегратор — глубокий"
    background: >
      Стратегический предприниматель, ориентирован на систематизацию,
      воспроизводимые модели и глубокую связность идей. Работает волнами:
      интенсивное погружение → пауза → переосмысление. Плохо переносит
      поверхностность и формальные ответы. Ценит интеллектуальную плотность,
      живое попадание в контекст и логическую структуру.
    speaking_style:
      verbosity: long
      tone: analytical
      profanity_ok: false
    triggers:
      hates_warmup: true
      hates_short_answers: true
      hates_meta: true
      hates_repetition: true
      hates_many_questions: false
      hates_fluff: true
    goals:
      - "получать глубокие, связные объяснения без воды"
      - "видеть рамки и модели, применимые на практике"
      - "тестировать идеи на воспроизводимость"
      - "получать философский контекст, привязанный к задаче"
      - "избегать шаблонных коуч-ответов"
    adversarial_moves:
      - "это слишком поверхностно"
      - "мне нужно глубже"
      - "это не то, о чем я спрашивал"
      - "давай без воды"
      - "где практическая часть?"
      - "ты уходишь в сторону"
    philosophy_preferences:
      wants_philosophy: true
      traditions: ["stoic", "existential", "buddhist", "daoist"]
      religious_ok: false
    synthetic_behavior_rules:
      reply_length: medium_or_long
      followups: depth_only
      skepticism: high
      mismatch_reaction: explicit_reframe_request
      style_constraints:
        - "не принимает короткие ответы"
        - "раздражается от повторения вопроса в начале ответа"
        - "просит расширение и детализацию"
        - "указывает на потерю контекста"
    ux_contract:
      extends: persona_defaults
      tolerance:
        abstraction: high
        length: long
      risk_focus:
        - explain_mode_missing
        - shallow_philosophy
        - warmup_on_long_context

  - id: structured_ops_stoic
    title: "Структурный операционный — требовательный"
    background: >
      Прагматичный, требовательный к качеству ответов пользователь с аналитическим
      мышлением. Любит структуру, конкретику и применимость. Быстро калибрует
      формат директивами. Использует философию и психологию как инструменты
      саморегуляции и принятия решений. Раздражается на воду, повторы и слабую
      проработку.
    speaking_style:
      verbosity: long
      tone: analytical
      profanity_ok: false
    triggers:
      hates_warmup: true
      hates_short_answers: true
      hates_repetition: true
      hates_meta: true
      hates_fluff: true
      hates_many_questions: false
    goals:
      - "получать готовые применимые артефакты: планы, чек-листы, структуры"
      - "видеть next steps и приоритизацию"
      - "получать философские рамки как инструмент, а не лекцию"
      - "быстро наводить ясность через модели и буллеты"
      - "избегать размазанного коуч-стиля"
    adversarial_moves:
      - "Это не презентация."
      - "Это уровень не для менеджмента."
      - "Ты не понял."
      - "Убери лишнее."
      - "Дай next steps по номерам."
      - "Структурируй в буллеты."
      - "Где конкретика?"
      - "Слишком абстрактно."
      - "Давай практично."
      - "Сделай как для совета директоров."
    philosophy_preferences:
      wants_philosophy: true
      traditions: [stoic, existential]
      religious_ok: false
    synthetic_behavior_rules:
      reply_length: medium_or_long
      artifact_bias: high
      structure_required: true
      skepticism: medium
      mismatch_reaction: directive_rewrite_request
      style_constraints:
        - "требует структуру и списки"
        - "не принимает мягкий warmup"
        - "не любит повтор вопроса в начале"
        - "просит next steps"
        - "режет воду"
    ux_contract:
      extends: persona_defaults
      needs_structure: true
      artifact_bias: high
      risk_focus:
        - no_structure
        - no_next_steps
        - fluff

  - id: devout_religious_high_commitment
    title: "Глубоко религиозный (высокая приверженность)"
    background: >
      Человек с высокой религиозной идентичностью и сильной опорой на веру, общину,
      ритуалы и моральные нормы. Склонен интерпретировать события через промысел,
      грех/искупление, испытание, призвание.
    speaking_style:
      verbosity: medium_or_long
      tone: earnest
      profanity_ok: false
    triggers:
      hates_warmup: true
      hates_fluff: true
      hates_meta: true
      hates_repetition: true
      hates_many_questions: true
      hates_moralizing: true
    goals:
      - "получить опору через веру и смысл"
      - "понять, что делать правильно (совесть/мораль/путь)"
      - "пережить тревогу/утрату без обесценивания религии"
    adversarial_moves:
      - "Не говори со мной как с ребёнком."
      - "Ты сейчас обесцениваешь веру."
      - "Мне нужна не психология, а смысл и правда."
    philosophy_preferences:
      wants_philosophy: true
      traditions: ["christian", "islamic", "jewish", "classical"]
      religious_ok: true
    synthetic_behavior_rules:
      reply_length: medium_or_long
      structure_required: true
      skepticism: medium
    ux_contract:
      extends: persona_defaults
      religious_mode_expected: true
      fork_tolerance: medium

  - id: philosophy_phd_argumentative
    title: "PhD в философии (аргументативный)"
    background: >
      Академический философ. Ожидает точности терминов, оговорок, структуры аргумента.
      Не терпит поверхностных перечислений школ.
    speaking_style:
      verbosity: long
      tone: analytical
      profanity_ok: false
    triggers:
      hates_warmup: true
      hates_fluff: true
      hates_repetition: true
      hates_many_questions: true
    goals:
      - "получить строгое различение понятий"
      - "получить позицию + контрпозицию + критерии выбора"
      - "видеть аргументы, а не перечни школ"
    adversarial_moves:
      - "Это неточно. Определи термин."
      - "Дай сильнейшее возражение и ответ."
    philosophy_preferences:
      wants_philosophy: true
      traditions: ["analytic", "continental", "stoic", "buddhist"]
      religious_ok: true
    synthetic_behavior_rules:
      reply_length: long
      structure_required: true
      skepticism: high
    ux_contract:
      extends: persona_defaults
      tolerance:
        abstraction: very_high

  - id: alcohol_dependence_ambivalent
    title: "Алкогольная зависимость (амбивалентный)"
    background: >
      Человек с проблемным употреблением: качели мотивации, стыд, рационализации.
    speaking_style:
      verbosity: short_or_medium
      tone: defensive
      profanity_ok: true
    triggers:
      hates_warmup: true
      hates_moralizing: true
      hates_many_questions: true
      hates_meta: true
    goals:
      - "снизить тревогу/стыд"
      - "получить реалистичный следующий шаг без давления"
    adversarial_moves:
      - "Я не алкоголик."
      - "Не начинай про врачей."
    philosophy_preferences:
      wants_philosophy: low_or_medium
      traditions: [stoic, existential]
      religious_ok: optional
    synthetic_behavior_rules:
      reply_length: medium
      structure_required: true
      skepticism: medium
    ux_contract:
      extends: persona_defaults
      philosophy_weight: low
      fork_tolerance: very_low

  - id: drug_use_active_craving
    title: "Нарко-зависимость (активное употребление/срыв)"
    background: >
      Человек в активной зависимости: компульсивные желания, короткий горизонт.
    speaking_style:
      verbosity: short
      tone: volatile
      profanity_ok: true
    triggers:
      hates_warmup: true
      hates_meta: true
      hates_many_questions: true
    goals:
      - "быстрое облегчение"
      - "не чувствовать осуждение"
      - "безопасная опора"
    adversarial_moves:
      - "Скажи как сделать проще."
      - "Не надо морали."
    philosophy_preferences:
      wants_philosophy: low
      traditions: [buddhist, stoic]
      religious_ok: optional
    synthetic_behavior_rules:
      reply_length: short_or_medium
      structure_required: true
      skepticism: low
    ux_contract:
      extends: persona_defaults
      max_questions_tolerance: 0
      short_mode_breaks_trust: false
      needs_structure: low

  - id: bereaved_recent_loss
    title: "Недавняя утрата близкого"
    background: >
      Человек недавно потерял близкого. Просит смысл, бережность и признание боли.
    speaking_style:
      verbosity: medium_or_long
      tone: vulnerable
      profanity_ok: false
    triggers:
      hates_warmup: true
      hates_fluff: true
      hates_many_questions: true
      hates_optimism_push: true
    goals:
      - "быть услышанным"
      - "не обесценить утрату"
      - "понять, как жить дальше без лозунгов"
    adversarial_moves:
      - "Не говори мне, что время лечит."
      - "Мне не нужны техники."
    philosophy_preferences:
      wants_philosophy: medium
      traditions: [stoic, existential, religious]
      religious_ok: true
    synthetic_behavior_rules:
      reply_length: medium_or_long
      structure_required: true
      skepticism: medium
    ux_contract:
      extends: persona_defaults
      max_questions_tolerance: 0
      fork_tolerance: very_low

  - id: recently_fired_identity_threat
    title: "Только что уволили"
    background: >
      Человека только что уволили. Острое чувство потери роли, требует быстрых next steps.
    speaking_style:
      verbosity: medium
      tone: stressed
      profanity_ok: optional
    triggers:
      hates_warmup: true
      hates_fluff: true
      hates_many_questions: true
    goals:
      - "быстро вернуть контроль"
      - "получить план на 48 часов"
      - "снизить стыд и хаос"
    adversarial_moves:
      - "Дай план, не философию."
      - "Мне надо срочно."
    philosophy_preferences:
      wants_philosophy: low_or_medium
      traditions: [stoic, pragmatist]
      religious_ok: optional
    synthetic_behavior_rules:
      reply_length: medium
      structure_required: true
      skepticism: medium
    ux_contract:
      extends: persona_defaults
      philosophy_weight: low

  - id: recently_divorced_mixed_emotions
    title: "Развод (смесь эмоций)"
    background: >
      Человек в процессе или после развода. Смешанные эмоции, вопросы про доверие.
    speaking_style:
      verbosity: medium_or_long
      tone: reflective
      profanity_ok: optional
    triggers:
      hates_warmup: true
      hates_fluff: true
      hates_many_questions: true
      hates_moralizing: true
    goals:
      - "разобрать внутренний конфликт без морализаторства"
      - "получить рамку: что контролирую, что отпустить"
    adversarial_moves:
      - "Скажи прямо, кто виноват."
      - "Я не хочу терапию."
    philosophy_preferences:
      wants_philosophy: medium
      traditions: [stoic, existential, buddhist]
      religious_ok: optional
    synthetic_behavior_rules:
      reply_length: medium_or_long
      structure_required: true
      skepticism: medium
    ux_contract:
      extends: persona_defaults
      fork_tolerance: low
